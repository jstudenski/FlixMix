  <h1>Net-Mix 'N Chill</h1>

<div class="row row1">

<div class="row row2">
  <div class="card movie">
    <h4 class="movie-title">Movie Selection</h4>
    <div id="movie-trailer"></div>
   <!--  <div class="movies-view"></div> -->

</div>
