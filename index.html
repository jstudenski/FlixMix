<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Movie-Drink-Pairing</title>

	<!-- Bootstrap css 4.0.0 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  	<!-- Font Awesome -->
 	 <script defer src="javascript/fontawesome-all.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Ranchers|Coiny|Diplomata|Geostar|Kumar+One|Lakki+Reddy|Modak|Jolly+Lodger|Caveat|Courgette|Great+Vibes|News+Cycle|Tangerin" rel="stylesheet">

	 <link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<!-- Favicon Link -->
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="manifest" href="images/favicon/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	
	<!-- CSS Main Stylesheet -->
	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<!-- Jumbotron -->
<div class="jumbotron">
	<div class="container text-center">			
		<h1 class="text-center animated fadeInDown">Net-Mix &nbsp;'N&nbsp; Chill</h1>
		<h3 id="tag-line1">Movie + Drink Pairings to Suit Your Mood</h3>
	</div>
</div>

<div class="container-fluid">

	<div class="container">    
    	<div class="row emoji-row">
		    <!-- Rendered Buttons will get Dumped Here  -->
		    <div id="buttons-view"></div>
	    </div>

	    <br><br>
		
		<div class="row drink-movie-row">

		    <!-- Movies will Get Dumped Dere -->
		    <div class="col-md-6">
		    	<div class="card content-card">
		    		<h4 class="card-header text-center movie-title">Movie Selection</h4>
		    		<div class="card-body mx-auto">
		    			<div class="movies-view mx-auto"><img src= "images/Movies_small.jpg"></div>
		    			<p class="card-text"></p>
		    		</div>
		    		<div class="card-footer">
						<div class="new-movie btn btn-primary content-button">new <i class="fas fa-film"></i></div>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-info content-button" data-toggle="modal" data-target="#exampleModal">
						  Plot
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title">Plot</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body">
						        
						      </div>
						    </div>
						  </div>
						</div>
 					</div>
		    	</div>
		    </div>

		    <!-- Drinks will Get Dumped Dere -->
			<div class="col-md-6">
				<div class="card content-card">
					<h4 class="card-header text-center drink-title">Drink Selection</h4>
					<div class="card-body mx-auto">
						<div class="drinks-view mx-auto"><img src= "images/Drinks_small.jpg"></div>
		    			<p class="card-text"></p>
		    		</div>
		    		<div class="card-footer drinks-footer">
						<div class="new-drink btn btn-primary content-button">new <i class="fas fa-glass-martini"></i></div>
						<a class="btn btn-info link-button content-button" target="_blank">Recipe</a>
 					</div>
		    	</div>
		    </div>
		</div>

	</div>

		<br>
	<!-- This is where the buttons for save and new pairing are -->
		<div class="row choices-row">
			<div class="col-md-10 col-centered">
				<!-- New Pairing Button -->
				<div class="btn btn-success new-pairing">new pairing</div>
				<div class="btn btn-success save-pairing"><i class="fas fa-save"></i> Save</div>
			</div>
		</div>

		<br>

		<div class="row table-row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
	      	<table class="table table-hover table-dark">
	        	<thead>
	          		<tr>
			            <th>Genre</th>
			            <th>Movie</th>
			            <th>Poster</th>
			            <th>Image</th>
			            <th>Drink</th>
			            <th><i class="far fa-trash-alt"></i></th>
			          </tr>
	        	</thead>
	        	<tbody>
	        	</tbody>
      		</table>
			</div>
			<div class="col-md-1"></div>
		</div><!-- table-row -->

	<br>
</div>
<footer>
	<div class="text-center">
		<p>2018 EvrClr, Inc.</p>
		</div>
</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- popper.js 1.12.9 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<!-- bootstrap.js 4.0.0-->

	<!-- Our js files -->
	<script type="text/javascript" src="javascript/movies.js"></script>
	<script type="text/javascript" src="javascript/drinks.js"></script>
	<script type="text/javascript" src="javascript/moods.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>

</body>
</html>
