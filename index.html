<body>
	<div class="row"></div>
	<br>
	<div class="row">
		<div class="col-md-1"></div>
		<!-- Jumbotron -->
		<header class="col-md-10">
			<div class="jumbotron">
				<div class="container text-center">			
					<h1 class="text-center animated fadeInDown">Net-Mix &nbsp;'N&nbsp; Chill</h1>
					<h3 id="tag-line1">Movie + Drink Pairings to Suit Your Mood</h3>
				</div>
		    </div>
		</header>
		<div class="col-md-1"></div>
	</div>

	<div class="container">    
    	<div class="row emoji-row">
		    <!-- Rendered Buttons will get Dumped Here  -->
		    <div id="buttons-view"></div>
	    </div>

	    <br><br>
		
		<div class="row drink-movie-row">
		    
		    <!-- Drinks will Get Dumped Dere -->
			<div class="col-md-6">
				<div class="card content-card">
					<h4 class="card-header text-center drink-title">Drink Selection</h4>
					<div class="card-body mx-auto">
						<div class="drinks-view mx-auto"><img src= "images/Drinks_small.jpg"></div>
		    			<p class="card-text"></p>
		    		</div>
		    		<div class="card-footer">
						<div class="new-drink btn btn-primary">new <i class="fas fa-glass-martini"></i></div>
 					</div>
		    	</div>
		    </div>

		    <!-- Movies will Get Dumped Dere -->
		    <div class="col-md-6">
		    	<div class="card content-card">
		    		<h4 class="card-header text-center movie-title">Movie Selection</h4>
		    		<div class="card-body mx-auto">
		    			<div class="movies-view mx-auto"><img src= "images/Movies_small.jpg"></div>
		    			<p class="card-text"></p>
		    		</div>
		    		<div class="card-footer">
						<div class="new-movie btn btn-primary">new <i class="fas fa-film"></i></div>
 					</div>
		    	</div>
		    </div>
		</div>

	</div>

		<br>

		<div class="row choices-row">
			<div class="col-md-12">
				<!-- New Pairing Button -->
				<div class="btn btn-success new-pairing">new pairing</div>
				<div class="btn btn-success save-pairing"><i class="fas fa-save"></i> Save</div>
			</div>
		</div>

		<br>

		<div class="row table-row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
	      	<table class="table table-hover table-dark">
	        	<thead>
	          		<tr>
			            <th>Genre</th>
			            <th>Movie</th>
			            <th>Poster</th>
			            <th>Image</th>
			            <th>Drink</th>
			            <th><i class="far fa-trash-alt"></i></th>
			          </tr>
	        	</thead>
	        	<tbody>
	        	</tbody>
      		</table>
			</div>
